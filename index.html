<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="videoPlayer">
        <h2>Video Player</h2>
        <hr />
        <video src="27-Work-with-Switch-Case-in-JavaScript.mp4" width="70%" id="video"></video>
        
        <div class="controls">
            <div class="timeLine" id="timeLine">
                <button class="play btn btn-sm btn-basic" id="play"><i class="fa-solid fa-play"></i></button>
                <input type="range" name="time" id="time" min="0" max="1800" step="1" class="time form-range" value="0">
                
                <h5 id="currentTime">:</h5>
                
                <button class="vol btn btn-sm btn-basic"><i class="fa-solid fa-volume-high"></i></button> 
                <input type="range" name="volume" id="volume" min="0" max="1" step=".01" value="0">

            </div>
            <button class="ply" id="ply">
                <i class="fa-solid fa-play"></i>
            </button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
